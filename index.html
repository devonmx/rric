    <!-- Optional JavaScript -->
    <script>
      var dices = ['cube1','cube2','cube3','cube4','cube5', 'cube6']
      var roll = document.getElementById('roll'), min = 6, max = 30;
      
      roll.onclick = function() {
        dices.forEach(function(item, index, array) {
          var cube = document.getElementById(item);
          var xRand = getRandom(max, min);
          var yRand = getRandom(max, min);

          cube.style.webkitTransform = 'rotateX('+xRand+'deg) rotateY('+yRand+'deg)';
          cube.style.transform = 'rotateX('+xRand+'deg) rotateY('+yRand+'deg)';
        })
      }

      function getRandom(max, min) {
        return (Math.floor(Math.random() * (max-min)) + min) * 90;
      }

      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img1 = document.getElementById("obj1");
      var img2 = document.getElementById("obj2");
      var img3 = document.getElementById("obj3");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");

      img1.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      img2.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      img3.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      modal.onclick = function() {
        modal.style.display = "none";
      }
    </script>
